<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dark mode</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="" style="margin: 0; padding: 0;">
    <div id="toggle-container"
        style="margin: 50px auto; position: relative; width: 110px; height: 60px; background-color: red; border-radius: 30px; justify-content: space-between; align-items: center; padding: 0 6px; cursor: pointer; display: flex; position: relative;">
        <div id="circle" 
            class="dark-mode"
            style="position: absolute; height: 50px; width: 50px; border-radius: 50%; background-color: #fff; transition: transform .5s, background-color .5s; will-change: .5s; font-family: 'Montserrat',sans-serif; transform: translateX(calc(100% + 10px));">
        </div>
        <img src="./moon-image.png" style="width: 40px; transform-origin: 0px 0px; overflow-clip-margin: content-box; overflow: hidden;">
        <img src="./sun 2 image.jpg" style="width: 50px; transform-origin: 0px 0px;">

    </div>
    <h1 class=""
        style="font-size: 5rem; margin: 100px auto; text-align: center; font-family: 'Montserrat',sans-serif;">
        Click on the Toggle Buttom</h1>
    <script src="./script.js"></script>

</body>

</html>
