<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body style=" background-color:blue; block; box-sizing: border-box; margin: 0; padding: 0;">
    <div class="container" style="width: 40%; min-width: 450px; position: absolute; transform: translate(-50%, -50%); left:50%; top:50%; padding: 50px 30px; font-family: 'Poppins', sans-serif;">
        <div class="inputs" style=" background-color: #080808; padding: 30px 25px; border-radius: 8px; box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3); margin-bottom: 50px;">
            <input type="date" id="data-input" style="width:40%; height: 30px; padding: 0 20px; font-size: 15px;">
            <button  style="height: 30px; padding: 0 20px; margin: 1rem; font-size: 15px; border-radius: 5px;" onclick="calculateAge()">Calculate</button>
        </div>

        <div class="outputs" style="width: 100%; display: flex; justify-content: space-between;">
            <div style="height: 50px; width: 100px; background: #080808; border-radius: 5px; color: #ffffff; display: grid; place-items: center; padding: 10px 0;  box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);">
                <span id="years" style="font-size: 25px; font-weight: 500;">NaN</span>
                <P style="font-size: 14px; color:rgba(211, 211, 211, 0.735);">Years</P>
            </div>

            <div style="height: 50px; width: 100px; background: #080808; border-radius: 5px; color: #ffffff; display: grid; place-items: center; padding: 10px 0;  box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);">
                <span id="months" style="font-size: 25px; font-weight: 500;">NaN</span>
                <P style="font-size: 14px; color:rgba(211, 211, 211, 0.735);">Months</P>
            </div>
            <div style="height: 50px; width: 100px; background: #080808; border-radius: 5px; color: #ffffff; display: grid; place-items: center; padding: 10px 0;  box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);">
                <span id="days" style="font-size: 25px; font-weight: 500;">NaN</span>
                <P style="font-size: 14px; color:rgba(211, 211, 211, 0.735);">Days</P>
            
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
